<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Carrito de compras</title>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <header id="header">
        <h1>El Tio tecno</h1>
        <button onclick="mostrar()"><img class="carrito" src="carrito-de-compras.png" alt="carrito"></button>
    </header>
    <div id="contenedor" class="contenedor">
        <div>
            <img src="img/cooler.jpg" alt="producto 1">
            <div class="informacion">
                <p>Ventilador</p>
                <p class="precio">$999<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="img/fuente.jpg" alt="producto 2">
            <div class="informacion">
                <p>fuente de poder 80+ plata</p>
                <p class="precio">$1499<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="img/placavideo.jpg" alt="producto 3">
            <div class="informacion">
                <p>placa de video Nvidia</p>
                <p class="precio">$7999<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="img/proc.jpg" alt="producto 4">
            <div class="informacion">
                <p>IIntel core i3 12000</p>
                <p class="precio">$1999<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="img/ram.jpg" alt="producto 5">
            <div class="informacion">
                <p>2x 8gb ram ddr5 3600mh</p>
                <p class="precio">$1199<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="img/gabinete.webp" alt="producto 6">
            <div class="informacion">
                <p>gabinete gamer midtower</p>
                <p class="precio">$999<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="img/monitor.jpg" alt="producto 7">
            <div class="informacion">
                <p>monitor curvo 27' 144hz</p>
                <p class="precio">$4999<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="img/mouse.jpg" alt="producto 8">
            <div class="informacion">
                <p>mouse gamer 8000dpi</p>
                <p class="precio">$409<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="img/pcgamer.jpg" alt="producto 9">
            <div class="informacion">
                <p>Ulta Pc gamer </p>
                <p class="precio">$40000<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
    </div>

    <form id="formu">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="tarjetadeb">tarjeta debito</label>
        <input type="tarjetadeb" id="tarj" name="tarjetadeb">
        <button type="button" onclick="comprobantepago()">Comprobante compra</button>
    </form>


    <script src="app.js"></script>
</body>

</html>
